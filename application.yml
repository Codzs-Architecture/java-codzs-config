spring:
  boot:
    admin:
      client:
        # url: https://local.codzs.com:5001
        username: admin-service-user
        # password: '{cipher}'
        instance:
          metadata:
            user:
              name: ${spring.security.user.name}
              password: ${spring.security.user.password}

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: "*"
    loggers:
      enabled: true
    health:
      validate-group-membership: false
      group:
        db:
          include: db

  health:
    db:
      enabled: true
    elasticsearch:
      enabled: true
    mongo:
      enabled: true
    redis:
      enabled: true

  server:
    ssl:
      key-store: ${server.ssl.keystore}
      key-store-password: ${server.ssl.password}
      key-store-type: pkcs12
      key-password: ${server.ssl.password}

  security:
    enabled: true

  info:
    env:
      enabled: true
    git:
      mode: full

# Start: OpenApi
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: true
  use-management-port: true
# End: OpenApi

# Start: Enable SSL on localhost
server:
  ssl:
    key-store: ${server.ssl.keystore}
    key-store-password: ${server.ssl.password}
    key-store-type: pkcs12
    key-password: ${server.ssl.password}
# End: Enable SSL on localhost
