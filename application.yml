spring:
  boot:
    admin:
      client:
        url: https://dev.localhost.com:5001
        username: admin-service-user
        password: '{cipher}'
        instance:
          metadata:
            user:
              name: ${spring.security.user.name}
              password: ${spring.security.user.password}

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: "*"
    loggers:
      enabled: true
    health:
      validate-group-membership: false
      group:
        db:
          include: db

  health:
    db:
      enabled: true
    elasticsearch:
      enabled: true
    mongo:
      enabled: true
    redis:
      enabled: true

  server:
    ssl:
      enabled: false
#      key-store: classpath:management.jks
#      key-password: secret

  security:
    enabled: true

  info:
    env:
      enabled: true
    git:
      mode: full

# Start: OpenApi
springdoc:
  api-docs:
    enabled: true
    path: /api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  show-actuator: true
  use-management-port: true
# End: OpenApi

# Start: Enable SSL on localhost
server:
  ssl:
    key-store: ${server.ssl.keystore} #classpath:dev.localhost.com.p12
    key-store-password: cerpassword
    key-store-type: pkcs12
    key-password: cerpassword
# End: Enable SSL on localhost
