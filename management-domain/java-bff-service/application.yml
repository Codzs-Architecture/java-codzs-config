spring:
  boot:
    admin:
      client:
        instance:
          management-base-url: ${management.server.base.url}
  security:
    oauth2:
      client:
        registration:
          messaging-client-oidc:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "https://local.codzs.com:8004/login/oauth2/code/{registrationId}"
            scope: openid,profile
            client-name: messaging-client-oidc
          messaging-client-authorization-code:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "https://local.codzs.com:8004/authorized"
            scope: message.read,message.write
            client-name: messaging-client-authorization-code
        provider:
          spring:
            # issuer-uri: ${authorization.server.url}
            authorization-uri: ${authorization.server.url}/oauth2/authorize
            token-uri: ${authorization.server.url}/oauth2/token
            jwk-set-uri: ${authorization.server.url}/oauth2/jwks
            user-info-uri: ${authorization.server.url}/userinfo
            user-name-attribute: sub

  cloud:
    gateway:
      mvc:
        routes:
          - id: userinfo
            uri: ${authorization.server.url}
            predicates:
              - Path=/userinfo
            filters:
              - TokenRelay=
          - id: messages
            uri: https://local.codzs.com:8002
            predicates:
              - Path=/messages
            filters:
              - RelayTokenIfExists=messaging-client-authorization-code

app:
  base-uri: http://127.0.0.1:4200

management:
  server:
    base:
      url: https://local.codzs.com:${management.server.port}

platform:
  type: AWS_EC2_INSTANCE

external:
  property: application.yml in java-bff-service


# Enable detailed OAuth2 debugging
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.web: DEBUG
    org.springframework.web.client: DEBUG
    org.springframework.boot.web.client: DEBUG
    org.springframework.security.oauth2.client: TRACE
    org.springframework.security.oauth2.client.endpoint: TRACE