spring:
  data:
    redis:
      host: ${codzs.redis.host}
      port: ${codzs.redis.port}

  security:
    oauth2:
      client:
        registration:
          articles-client-oidc:
            provider: spring
            client-id: articles-client
            client-secret: ${resource.server.secret}
            authorization-grant-type: authorization_code
            redirect-uri: "${my.url}/login/oauth2/code/{registrationId}"
            scope: openid
            client-name: articles-client-oidc
          articles-client-authorization-code:
            provider: spring
            client-id: articles-client
            client-secret: ${resource.server.secret}
            authorization-grant-type: authorization_code
            redirect-uri: "${my.url}/authorized"
            scope: articles.read
            client-name: articles-client-authorization-code
        provider:
          spring:
            issuer-uri: ${authorization.server.url}

platform:
  type: AWS_EC2_INSTANCE

external:
  property: application.yml in java-client-resource-service